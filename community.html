<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - PyToolbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.svg">
</head>
<body>
    <header>
        <!-- Navigation -->
    </header>

    <section class="community-header">
        <div class="container">
            <h1>PyToolbox Community</h1>
            <p>Connect with other Python developers, share knowledge, and get help</p>
        </div>
    </section>

    <section class="community-content">
        <div class="container">
            <div class="community-grid">
                <div class="community-main">
                    <div class="forum-categories">
                        <div class="forum-category">
                            <div class="category-header">
                                <i class="fas fa-book"></i>
                                <div>
                                    <h3>Getting Started</h3>
                                    <p>New to PyToolbox? Start here for guides and help</p>
                                </div>
                            </div>
                            <div class="category-stats">
                                <div>
                                    <span>245</span>
                                    <p>Topics</p>
                                </div>
                                <div>
                                    <span>1.2k</span>
                                    <p>Posts</p>
                                </div>
                            </div>
                            <div class="category-latest">
                                <img src="images/avatars/user1.jpg" alt="User">
                                <div>
                                    <a href="#">Installation issues on Windows</a>
                                    <p>2 hours ago</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- More forum categories -->
                    </div>
                    
                    <div class="popular-discussions">
                        <h2>Popular Discussions</h2>
                        <div class="discussion-list">
                            <!-- Discussion items -->
                        </div>
                    </div>
                </div>
                
                <aside class="community-sidebar">
                    <!-- Sidebar content -->
                </aside>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
