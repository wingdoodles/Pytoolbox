<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Directory - PyToolbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.svg">
</head>
<body>
    <header>
        <!-- Navigation -->
    </header>

    <section class="tools-header">
        <div class="container">
            <h1>Python Tools Directory</h1>
            <p>Discover and explore the best Python tools for your projects</p>
            
            <div class="tools-search">
                <input type="text" id="toolSearch" placeholder="Search for tools...">
                <div class="tools-filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="data-science">Data Science</option>
                        <option value="web-dev">Web Development</option>
                        <option value="automation">Automation</option>
                        <option value="testing">Testing</option>
                        <option value="devops">DevOps</option>
                    </select>
                    <select id="sortTools">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest</option>
                        <option value="a-z">A-Z</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="tools-directory">
        <div class="container">
            <div class="tools-categories">
                <div class="category-section" id="data-science">
                    <h2>Data Science & Analysis</h2>
                    <div class="tools-grid">
                        <!-- Tool cards would go here -->
                        <div class="tool-card">
                            <img src="images/tools/pandas.svg" alt="Pandas">
                            <h3>Pandas</h3>
                            <p>Powerful data analysis and manipulation library</p>
                            <div class="tool-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </div>
                                <span class="count">(2,345)</span>
                            </div>
                            <a href="#" class="btn btn-outline">Learn More</a>
                        </div>
                        
                        <!-- More tool cards -->
                    </div>
                </div>
                
                <!-- More category sections -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/tools.js"></script>
</body>
</html>
